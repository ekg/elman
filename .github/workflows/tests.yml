name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cpu-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-timeout numpy
          # Install package without CUDA extension
          pip install -e . --no-build-isolation

      - name: Run CPU tests
        run: |
          pytest tests/ -v --timeout=60 -k "not gpu and not cuda"

  # GPU tests require self-hosted runner with CUDA
  gpu-tests:
    runs-on: [self-hosted, gpu]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install torch pytest pytest-timeout numpy
          pip install -e .
          cd elman/cuda && make -j12 hasty && pip install -e . --break-system-packages

      - name: Run GPU tests
        run: |
          export LD_LIBRARY_PATH=$HOME/.local/lib/python3.12/site-packages/torch/lib:$LD_LIBRARY_PATH
          pytest tests/ -v --timeout=120
